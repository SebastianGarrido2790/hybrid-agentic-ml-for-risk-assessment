<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ACRAS Risk Assessment Report</title>
    <style>
        @page {
            size: A4;
            margin: 2cm;
            @frame footer {
                -pdf-frame-content: footerContent;
                bottom: 1cm;
                margin-left: 2cm;
                margin-right: 2cm;
                height: 1cm;
            }
        }
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 10pt;
            line-height: 1.4;
            color: #1a202c;
        }
        .header {
            text-align: center;
            border-bottom: 1.5pt solid #2c5282;
            margin-bottom: 20pt;
            padding-bottom: 10pt;
        }
        .header h1 {
            color: #2c5282;
            font-size: 22pt;
            margin: 0;
            font-weight: bold;
        }
        .header p {
            color: #718096;
            font-size: 9pt;
            letter-spacing: 2pt;
            text-transform: uppercase;
            margin: 5pt 0 0 0;
        }
        .info-container {
            margin-bottom: 20pt;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-table td {
            border: none;
            padding: 4pt;
            background-color: #f7fafc;
            font-size: 9pt;
        }
        .section-title {
            color: #2a4365;
            font-size: 14pt;
            font-weight: bold;
            border-bottom: 0.5pt solid #e2e8f0;
            margin-top: 20pt;
            margin-bottom: 10pt;
            padding-bottom: 3pt;
        }
        h1 { font-size: 16pt; color: #2c5282; margin-top: 15pt; }
        h2 { font-size: 14pt; color: #2d3748; margin-top: 12pt; }
        h3 { font-size: 12pt; color: #4a5568; margin-top: 10pt; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15pt;
        }
        th {
            background-color: #edf2f7;
            color: #2d3748;
            font-weight: bold;
            text-align: left;
            padding: 6pt;
            border: 0.5pt solid #cbd5e1;
            font-size: 9pt;
        }
        td {
            padding: 6pt;
            border: 0.5pt solid #e2e8f0;
            vertical-align: top;
            font-size: 9pt;
        }
        .footer {
            text-align: center;
            font-size: 8pt;
            color: #a0aec0;
        }
        p { margin-bottom: 8pt; text-align: justify; }
        ul, ol { margin-left: 15pt; margin-bottom: 10pt; }
        li { margin-bottom: 4pt; }
        
        .risk-box {
            padding: 10pt;
            margin: 15pt 0;
            border-radius: 4pt;
        }
        .risk-high { background-color: #fff5f5; color: #c53030; border-left: 4pt solid #c53030; }
        .risk-med { background-color: #fffaf0; color: #9c4221; border-left: 4pt solid #c05621; }
        .risk-low { background-color: #f0fff4; color: #276749; border-left: 4pt solid #38a169; }

        pre, code {
            font-family: Courier, monospace;
            background-color: #edf2f7;
            font-size: 9pt;
            padding: 2pt;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ACRAS ADVISORY</h1>
        <p>Intelligence-Driven Risk Assessment Report</p>
    </div>

    <div class="info-container">
        <table class="info-table">
            <tr>
                <td width="20%"><strong>ENTITY ID:</strong></td>
                <td width="30%">{{ company_id }}</td>
                <td width="20%"><strong>REPORT DATE:</strong></td>
                <td width="30%">{{ report_date }}</td>
            </tr>
            <tr>
                <td><strong>SECURITY:</strong></td>
                <td>CONFIDENTIAL</td>
                <td><strong>GENERATED BY:</strong></td>
                <td>ACRAS AGENTIC ENGINE</td>
            </tr>
        </table>
    </div>

    <div class="content">
        {{ report_content_html | safe }}
    </div>

    <div id="footerContent" class="footer">
        Confidential Report - Generated by ACRAS | Page <pdf:pagenumber> of <pdf:pagecount>
    </div>
</body>
</html>
